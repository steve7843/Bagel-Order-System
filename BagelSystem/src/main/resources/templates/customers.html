<!DOCType HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Please Create Your Profile</title>
</head>
	<body>
	<h1>Create Your Customer Profile</h1>

		<form method="post" action="" th:object="${customer}">
		First Name: <input type="text" th:field="*{firstName}"/><br/>
		Last Name:  <input type="text" th:field="*{lastName}"/><br/>
		Email Address: <input type="email" th:field="*{emailAddress}"/><br/>
		Password: <input type="password" th:field="*{password}" /><br/>	
		<button> Create Customer</button>
		</form>
	</body>
</html>
